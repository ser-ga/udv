<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="categories">
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="cat : ${categories}">
                    <ul class="list-group">
                        <li class=" border-0 list-group-item d-flex justify-content-between align-items-center" th:each="doc : ${cat}">
                            <a th:href="@{/{uri}(uri=${doc.uri})}" th:text="${doc.pageTitle}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</th:block>
